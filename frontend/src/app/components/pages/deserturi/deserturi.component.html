<p-dataTable [value]="deserturi" selectionMode="single" [(selection)]="selectedDeserturi" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Deserturi</p-header>
  <p-column field="d_tip" header="Deserturi_tip" [sortable]="true"></p-column>
  <p-column field="d_descriere" header="Deserturi_descriere" [sortable]="true"></p-column>
  <p-column field="d_pret" header="Deserturi_pret" [sortable]="true"></p-column>
  <p-column field="d_gramaj" header="Deserturi_gramaj" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Deserturi Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="deserturi_tip">Deserturi_tip</label></div>
          <div class="ui-grid-col-8"><input pInputText id="deserturi_tip" [(ngModel)]="deserturi.deserturi_tip" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="deserturi_descriere">Deserturi_descriere</label></div>
          <div class="ui-grid-col-8"><input pInputText id="deserturi_descriere" [(ngModel)]="deserturi.deserturi_descriere" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="deserturi_pret">Deserturi_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="deserturi_pret" [(ngModel)]="deserturi.deserturi_pret" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="deserturi_gramaj">Deserturi_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="deserturi_gramaj" [(ngModel)]="deserturi.deserturi_gramaj" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
