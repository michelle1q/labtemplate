<p-dataTable [value]="comentariu" selectionMode="single" [(selection)]="selectedComentariu" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Comentariu</p-header>
  <p-column field="id" header="Id" [sortable]="true"></p-column>
  <p-column field="continut" header="Content" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Comentariu Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="id">Comentariu_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="comentariu.id" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="continut">Comentariu_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="continut" [(ngModel)]="comentariu.continut" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
