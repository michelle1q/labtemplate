<p-dataTable [value]="sosuri" selectionMode="single" [(selection)]="selectedSosuri" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Users</p-header>
  <p-column field="so_tip" header="So_tip" [sortable]="true"></p-column>
  <p-column field="so_descriere" header="So_descriere" [sortable]="true"></p-column>
  <p-column field="so_pret" header="So_pret" [sortable]="true"></p-column>
  <p-column field="so_gramaj" header="So_gramaj" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Sosuri Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="so_tip">So_tip</label></div>
          <div class="ui-grid-col-8"><input pInputText id="so_tip" [(ngModel)]="sosuri.so_tip" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="so_descriere">So_descriere</label></div>
          <div class="ui-grid-col-8"><input pInputText id="so_descriere" [(ngModel)]="sosuri.so_descriere" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="so_pret">So_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="so_pret" [(ngModel)]="sosuri.so_pret" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="so_gramaj">So_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="so_gramaj" [(ngModel)]="sosuri.so_gramaj" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
