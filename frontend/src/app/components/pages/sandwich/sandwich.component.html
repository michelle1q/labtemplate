<p-dataTable [value]="sandwich" selectionMode="single" [(selection)]="selectedSandwich" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Users</p-header>
  <p-column field="sa_tip" header="Sa_tip" [sortable]="true"></p-column>
  <p-column field="sa_descriere" header="Sa_descriere" [sortable]="true"></p-column>
  <p-column field="sa_pret" header="Sa_pret" [sortable]="true"></p-column>
  <p-column field="sa_gramaj" header="Sa_gramaj" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Sandwich Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="sa_tip">Sa_tip</label></div>
          <div class="ui-grid-col-8"><input pInputText id="sa_tip" [(ngModel)]="sandwich.sa_tip" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="sa_descriere">Sa_descriere</label></div>
          <div class="ui-grid-col-8"><input pInputText id="sa_descriere" [(ngModel)]="sandwich.sa_descriere" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="sa_pret">Sa_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="sa_pret" [(ngModel)]="sandwich.sa_pret" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="sa_gramaj">Sa_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="sa_gramaj" [(ngModel)]="sandwich.sa_gramaj" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
