<p-dataTable [value]="pizza" selectionMode="single" [(selection)]="selectedPizza" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Pizza</p-header>
  <p-column field="pizza_tip" header="Pizza_tip" [sortable]="true"></p-column>
  <p-column field="pizza_descriere" header="Pizza_descriere" [sortable]="true"></p-column>
  <p-column field="pizza_pret" header="Pizza_pret" [sortable]="true"></p-column>
  <p-column field="pizza_gramaj" header="Pizza_gramaj" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Pizza Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="pizza_tip">Pizza_tip</label></div>
          <div class="ui-grid-col-8"><input pInputText id="pizza_tip" [(ngModel)]="pizza.pizza_tip" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="pizza_descriere">Pizza_descriere</label></div>
          <div class="ui-grid-col-8"><input pInputText id="pizza_descriere" [(ngModel)]="pizza.pizza_descriere" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="pizza_pret">Pizza_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="pizza_pret" [(ngModel)]="pizza.pizza_pret" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="pizza_gramaj">Pizza_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="pizza_gramaj" [(ngModel)]="pizza.pizza_gramaj" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
