<p-dataTable [value]="comentariu" selectionMode="single" [(selection)]="selectedComentariu" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Comentariu</p-header>
  <p-column field="comentariu_tip" header="Comentariu_tip" [sortable]="true"></p-column>
  <p-column field="comentariu_descriere" header="Comentariu_descriere" [sortable]="true"></p-column>
  <p-column field="comentariu_pret" header="Comentariu_pret" [sortable]="true"></p-column>
  <p-column field="comentariu_gramaj" header="Comentariu_gramaj" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="Comentariu Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="comentariu_tip">Comentariu_tip</label></div>
          <div class="ui-grid-col-8"><input pInputText id="comentariu_tip" [(ngModel)]="comentariu.comentariu_tip" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="comentariu_descriere">Comentariu_descriere</label></div>
          <div class="ui-grid-col-8"><input pInputText id="comentariu_descriere" [(ngModel)]="comentariu.comentariu_descriere" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="comentariu_pret">Comentariu_pret</label></div>
          <div class="ui-grid-col-8"><input pInputText id="comentariu_pret" [(ngModel)]="comentariu.comentariu_pret" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="comentariu_gramaj">Comentariu_gramaj</label></div>
          <div class="ui-grid-col-8"><input pInputText id="comentariu_gramaj" [(ngModel)]="comentariu.comentariu_gramaj" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
