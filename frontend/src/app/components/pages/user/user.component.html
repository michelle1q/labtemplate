<p-dataTable [value]="users" selectionMode="single" [(selection)]="selectedUser" [contextMenu]="cm"  [paginator]="true" rows="15" [responsive]="true">
  <p-header>CRUD for Users</p-header>
  <p-column field="id" header="Id" [sortable]="true"></p-column>
  <p-column field="nume" header="Nume" [sortable]="true"></p-column>
  <p-column field="prenume" header="Prenume" [sortable]="true"></p-column>
  <p-column field="email" header="Email" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

  
  <p-contextMenu #cm [model]="items"></p-contextMenu>
<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="id_user">Id</label></div>
          <div class="ui-grid-col-8"><input pInputText id="id_user" [(ngModel)]="user.id_user" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="nume">Nume</label></div>
          <div class="ui-grid-col-8"><input pInputText id="nume" [(ngModel)]="user.nume" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="prenume">Prenume</label></div>
          <div class="ui-grid-col-8"><input pInputText id="prenume" [(ngModel)]="user.prenume" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="email">Email</label></div>
          <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="user.email" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
               
      </div>
  </p-footer>
</p-dialog>
